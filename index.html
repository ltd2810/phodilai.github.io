<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trang Quản Trị</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Quản Lý Đơn Hàng</h1>

    <div class="order-section">
      <h2>Đơn Đang Làm</h2>
      <div id="pendingOrders"></div>
    </div>
  </div>

  <!-- Modal chỉnh sửa -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Chỉnh sửa món</h3>
      <ul id="drinkList"></ul>
      <input type="text" id="newDrinkInput" placeholder="Tên món mới"/>
      <button id="addDrinkBtn">Thêm Món</button>
      <div style="margin-top: 15px;">
        <button id="saveEditBtn">Lưu</button>
        <button id="cancelEditBtn">Hủy</button>
      </div>
    </div>
  </div>

  <script type="module" src="script-admin.js"></script>
</body>
</html>
