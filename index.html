<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt hàng</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS cho modal tùy chỉnh món */
        #customizationModal.modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        /* CSS cho modal đặt hàng */
        #orderModal.modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-radius: 8px;
            position: relative;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
        .options-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .options-group button {
            padding: 8px 12px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .options-group button.selected {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        /* Thêm CSS cho nút số lượng */
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .quantity-control button {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .quantity-control span {
            font-size: 1.2em;
            font-weight: bold;
        }
        .order-options label, .order-options input {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Phố Đi Lại Lý Nhân</h1>
            <p>Đường Lý Nhân, Vĩnh Tường, Vĩnh Phúc</p>
        </header>

        <section id="menu">
            </section>
        
        <div id="cart">
            <h2>Giỏ Hàng</h2>
            <div id="cartItems"></div>
            <p>Tổng cộng: <span id="totalPrice">0 VNĐ</span></p>
            <div class="order-info">
                <button id="clearCartBtn">Xóa giỏ hàng</button>
            </div>
        </div>

        <div class="order-info">
            <button id="dineInBtn">Uống Tại Chỗ</button>
            <button id="deliveryBtn">Đặt Giao Hàng</button>
        </div>
    </div>

    <div id="customizationModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeCustomizationModal">&times;</span>
            <h3 id="customizationItemName"></h3>
            <div class="customization-options">
                <div class="quantity-control">
                    <h4>Số lượng: </h4>
                    <button id="decreaseQuantity">-</button>
                    <span id="modalQuantity">1</span>
                    <button id="increaseQuantity">+</button>
                </div>
                
                <div id="iceSugarOptions">
                    <h4>Đường</h4>
                    <div id="sugarOptions" class="options-group"></div>
                    <h4>Đá</h4>
                    <div id="iceOptions" class="options-group"></div>
                </div>

                <h4>Topping</h4>
                <div id="toppingOptions" class="options-group"></div>
            </div>
            <button id="addToCartModalBtn">Thêm vào giỏ</button>
        </div>
    </div>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeOrderModal">&times;</span>
            <h3 id="orderModalTitle"></h3>
            <div id="orderOptions" class="order-options">
                </div>
            <button id="submitOrderBtn">Gửi Đơn Hàng</button>
        </div>
    </div>
    
    <script type="module" src="script-client.js"></script>
</body>
</html>
